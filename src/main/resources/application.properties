# 服务端口号
server.port=9090
# 以Tomcat为web容器时的字符编码
server.tomcat.uri-encoding=UTF-8

# 应用名称，一般就是项目名称，这个名称在SpringCloud中比较关键
spring.application.name=demo
#指定当前的活动配置文件，主要用于多环境多配置文件的应用中
spring.profiles.active=dev
#http请求的字符编码
spring.http.encoding.charset=UTF-8
#设置文件上传时单个文件的大小限制
spring.http.multipart.max-file-size=10MB
#设置文件上传时总文件大小限制
spring.http.multipart.max-request-size=100MB

#配置在使用Thymeleaf做页面模板时的前缀，即页面所在路径
spring.thymeleaf.prefix=classpath:/templates/
#设置在使用Thymeleaf做页面模板时的后缀
spring.thymeleaf.suffix=.html
# 设置在使用Thymeleaf做页面模板时是否启用缓存
spring.thymeleaf.cache=false
#设置静态资源的请求路径
spring.mvc.static-path-pattern=/**
#指定静态资源的路径
spring.resources.static-locations=classpath:/static/,classpath:/public/

##以下是使用MySQL数据库的配置
#指定数据库方言
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#是否显示sql语句
hibernate.show_sql=true
#设置使用Hibernate的自动建表方式
hibernate.hbm2dll.auto=update
#设置自动扫描的包前缀
entitymanager.packagesToScan=com.example

#数据库链接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yiding_platform?useUnicode=true&characterEncoding=utf-8
#数据库用户对应的密码
spring.datasource.username=root
#数据库用户对应的密码
spring.datasource.password=Dev@123.com
#数据库驱动名称
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
com.neo.title=title
com.neo.description=description

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.0.58
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0